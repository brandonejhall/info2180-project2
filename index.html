<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BugMe Issue Tracker</title>

        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="heading">
                <div class="Bug">
                    <img src="Bug.png" alt="Bug Me Tracker Icon" width="25" height="25" />
                </div>
                <div class="title">
                    <h1>BugMe Issue Tracker</h1>
                </div>    
            </div>
               
        </header>

        <main>
            <div class="page">
                <div class="sidebar">
                    <div class="Home">
                        <div class="Himg">
                            <img src="Home.png" alt="Bug Me Tracker Icon" width="25" height="25" />
                        </div>
                        
                        <h3>Home</h3>
                    </div>

                    <div class="Add">
                        <div class="Aimg">
                            <img src="Add User.png" alt="Bug Me Tracker Icon" width="25" height="25" />
                        </div>
                        
                        <h3>Add User</h3>
                    </div>
                    
                    <div class="New">
                        <div class="Nimg">
                            <img src="New Issue.png" alt="Bug Me Tracker Icon" width="25" height="25" />
                        </div>
                        
                        <h3>New Issue</h3>
                    </div>
                    
                    <div class="Logout">
                        <div class="Limg">
                            <img src="logout.png" alt="Bug Me Tracker Icon" width="25" height="25" />
                        </div>
                        <div class="log">
                            <h3>Login</h3>
                        </div> 
                    </div>
                    
                </div>
                <div class="content">
                    
                </div>
            </div>
        </main>
    </body>
</html>
