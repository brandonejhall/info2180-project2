<h1>Log In</h1>
<h3>Please enter your email address and password to log in</h3><br>
<form action="" method="post">
    <div>
        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" placeholder="e.g. example@yahoo.com"/><br><br>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"/><br><br>
    </div>

    <button type="button" id="LoginBtn" class="button">Log In</button>
</form>
