
<h1>New User</h1>
<form action="" method="post">
    
    <label for="fname">Firstname</label><br>
    <input type="text" name="fname" id="fname" placeholder="e.g. Michael"><br><br>

    <label for="lname">Lastname</label><br>
    <input type="text" name="lname" id="lname" placeholder="e.g. Knowles"/><br><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" id="password"/><br><br>

    <label for="email">Email</label><br>
    <input type="text" name="email" id="email" placeholder="e.g. example@yahoo.com"/><br><br><br>
    
    <button type="button" id="SubmitBtn" class="btn">Submit</button>
</form>
