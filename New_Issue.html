<h1>Create Issue</h1>

<p>Title</p>
<input type="text" name="title" id="title"/><br><br>
<p>Description</p>
<input type="text" name="description" id="description"/><br><br>
<p>Assigned To</p>
<form>
    <input list="users" name="users">
    <datalist id="users">
      <option value="Tom Riddle">
      <option value="Jamie Fox">
      <option value="Joshua James">
      <option value="Michael Manley">
      <option value="Danny Devito">
    </datalist>
</form><br>
<p>Type</p>
<form>
    <input list="type" name="type">
    <datalist id="type">
        <option value="Bug">
        <option value="Proposal">
        <option value="Task">
    </datalist>
</form><br>
<p>Prioritory</p>
<form>
    <input list="level" name="level">
    <datalist id="level">
        <option value="Critical">
        <option value="Major">
        <option value="Minor">
    </datalist>
</form><br>

    <button class="newIssue">Submit</button>
